<!DOCTYPE html>
<html>
<head>
<link href="styles.css" rel="stylesheet" type="text/css">
	<meta charset="utf-8">
	<title>Animal Trading Cards</title>
</head>
<body>
<div class-"fixed-width"
	<div>
		<!-- your favorite animal's name goes here -->
		<h3>Golden Doodle</h3>
		<!-- your favorite animal's image goes here -->
		<img src="leo.jpg" width="300" alt="Leo the Dog">
		<div>
			<!-- your favorite animal's interesting fact goes here -->
			<div class="subbody">
			<div class="fact"><p>Golden Doodles are hypoallergenic</p></div>
			<ul>
				<!-- your favorite animal's list items go here -->
				<li><span class="label">Social Skills</span>: Good at shaking paws</li>
				<li><span class="label">IQ</span>: Not Super Smart</li>
				<li><span class="label">EQ</span>: Big Heart</li>
				<li><span class="label">Overall Assesment</span>:Excellent Dog </li>
			</ul>
			<!-- your favorite animal's description goes here -->
			<p>Golden Doodles once ruled the earth.  But now they live quite lives waiting for the day they will once again rule.</p>
			</div>
		</div>
	</div>
</div>
</body>
</html>
